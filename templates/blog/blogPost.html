{% extends 'base.html' %}
{% block title %} about {% endblock title %}
{% block body %}


<div class="container my-2">
        <h2 class="blog-post-title">{{post.title}}</h2>

        <p>{{post.content}}</p>
</div>
{% endblock body %}
